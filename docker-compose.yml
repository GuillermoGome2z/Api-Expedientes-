  #     - ./frontend/src:/app/src
  #     - ./frontend/.env.docker:/app/.env
  #   depends_on:
  #     - api
  #   networks:
  #     - expedientes-network
  #   restart: unless-stopped
  #   command: npm run dev

volumes:
  sqlserver-data:
    driver: local

networks:
  expedientes-network:
    driver: bridge
