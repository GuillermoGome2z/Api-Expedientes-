version: '3.8'

services:
  # SQL Server 2022
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expedientes-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./src/scripts:/scripts
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - expedientes-network

  # Backend API (Express + TypeScript)
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: expedientes-api
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./.env.docker:/app/.env
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - expedientes-network
    restart: unless-stopped
    command: npm run dev

  # Frontend (Vite + React) - Comentado por ahora, descomentar si tienes frontend
